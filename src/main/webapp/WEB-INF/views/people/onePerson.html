<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Человек</title>
</head>
<body>

<p th:text="${person.getName() + ', ' + person.getYearOfBirth()}">VALUE</p>
<div th:if="${books.size()==0}">Человек пока не взял ни одной книги</div>
<hr/>

<p th:if="${books.size()!=0}" style="font-weight: bold">Книги:</p>
<div th:if="${books.size()!=0}" th:each="book : ${books}">
    <p th:text="${book.getName()+', '+book.getAuthor()+', '+book.getYearOfProduction()}">Book name</p>
</div>
<hr th:if="${books.size()!=0}"/>

<form th:method="GET" th:action="@{/people/{id}/edit (id=${person.getPerson_id()})}">
    <input type="submit" value="Редактировать">
</form>
<form th:method="DELETE" th:action="@{/people/{id} (id=${person.getPerson_id()})}">
    <input type="submit" value="Удалить">
</form>

</body>
</html>
